    <div class="row">
      <img id="productImg" class="col-4" src="" alt="">
      <div class="col-6">
        <h1 id="productName">
        </h1>
        <div id="productDescription">
        </div>
        <h1 id="productPrice">HK$0</h1>
        <button onclick="minusDemandtQuantity()">-</button>

        <button onclick="plusProductQuantity()">+</button>
        <button class="btn btn-success" onclick="addToCart()">加入購物車</button>

          <div>產品已加入購物車！</div>
          <button id="closeConfirmBtn">關閉</button>
