<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>銀河電腦城 | 自選砌機報價</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      /* 表單容器美化 */
      .builder-section {
        max-width: 480px;
        margin: 2em auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 2em 2.5em;
      }
      .builder-section h2 {
        color: #1d3557;
        margin-bottom: 1.2em;
        text-align: center;
      }
      #pc-builder label {
        display: block;
        margin-bottom: 1.3em;
        font-weight: bold;
        font-size: 1.09em;
        letter-spacing: 1px;
      }
      #pc-builder select {
        display: block;
        margin-top: 0.5em;
        width: 100%;
        padding: 0.4em 0.6em;
        border-radius: 5px;
        border: 1px solid #bbb;
        font-size: 1em;
        background: #f6f8fa;
        transition: border 0.2s;
      }
      #pc-builder select:focus {
        border: 1.5px solid #457b9d;
        outline: none;
      }
      .total {
        font-size: 1.25em;
        color: #e63946;
        margin-top: 1.8em;
        text-align: right;
        font-weight: bold;
        letter-spacing: 1px;
      }
      /* 發送按鈕 */
      #sendQuote {
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #457b9d;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1em;
        width: 100%;
        transition: background-color 0.3s;
      }
      #sendQuote:hover {
        background-color: #254266;
      }
      @media (max-width: 600px) {
        .builder-section {
          padding: 1em 0.6em;
        }
      }
    </style>
  </head>
  <body>
    <!-- 導航列 -->

    <header class="sticky-top">
      <!-- collapse container -->
      <div class="container container-fluid" id="collapseCon">
        <h1 class="nav_h1" style="font-size: 30px">
          <img class="icon" src="./img/companyIcon.gif" alt="Company Icon" />
          <a href="index.html" style="text-decoration: none; color: white"
            >銀河電腦城</a
          >
        </h1>
        <div>
          <a href="cartPage.html" class="cart-icon"
            ><img src="./img/shoppingCart.png" height="40" /><span
              class="cart-count-col"
              >0</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span>
          </button>
        </div>
      </div>

      <!-- normal container -->
      <div class="container" id="normalCon">
        <h1 class="nav_h1">
          <img class="icon" src="./img/companyIcon.gif" alt="Company Icon" />
          <a href="index.html" style="text-decoration: none; color: white"
            >銀河電腦城</a
          >
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">主頁</a></li>
            <li><a href="productList.html">產品目錄</a></li>
            <li><a href="builder.html">自選砌機報價</a></li>
            <li><a href="about.html">關於我們</a></li>
            <li>
              <a href="login.html">登入</a> | <a href="register.html">註冊</a>
            </li>
            <li>
              <a href="cartPage.html" class="cart-icon"
                ><img src="./img/shoppingCart.png" height="50" /><span
                  class="cart-count"
                  >0</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- 導航列extent -->
      <div class="collapse colbar" id="navbarToggleExternalContent">
        <ul>
          <li><a href="index.html">主頁</a></li>
          <li><a href="productList.html">產品目錄</a></li>
          <li><a href="builder.html">自選砌機報價</a></li>
          <li><a href="about.html">關於我們</a></li>
          <li>
            <a href="login.html">登入</a> |
            <a href="register.html">註冊</a>
          </li>
        </ul>
      </div>
      <!-- 導航列end extent -->
    </header>
    <!-- 導航列end -->
    <main>
      <section class="builder-section">
        <h2>自選砌機報價系統</h2>
        <form id="pc-builder">
          <label>
            CPU:
            <select id="中央處理器">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            顯示卡:
            <select id="顯示卡">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            記憶體 (RAM):
            <select id="記憶體 (RAM)">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            儲存裝置:
            <select id="儲存裝置">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            主機板:
            <select id="主機板">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            電腦散熱:
            <select id="電腦散熱">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            電源:
            <select id="電源">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <label>
            機箱:
            <select id="機箱">
              <option value=0>-- 請選擇 --</option>
            </select>
          </label>
          <div class="total">總價：<span id="totalPrice">$0</span></div>
          <button type="button" id="sendCart">加入購物車</button>
        </form>
      </section>
    </main>
    <!-- 頁尾 -->
    <footer>
      <div class="container">© 2025 銀河電腦城．版權所有</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="builderScript.js"></script>
  </body>
</html>
