<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>銀河電腦城 | 產品目錄</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .text-car {
        display: flex;
        align-content: center;
        justify-content: center;
      }

      .row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px;
      }

      .card {
        margin: 1%;
        width: 31%;
      }

      .index-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        flex-wrap: wrap;
      }
      .product-img {
        margin: 0 5px;
        display: flex;
        justify-content: center;
        height: 20vw;
      }
      .anima {
        font-size: 18px;
        animation: changeColor 1s infinite;
      }
      @keyframes changeColor {
        0% {
          color: red;
        }
        25% {
          color: orange;
        }
        50% {
          color: yellow;
        }
        75% {
          color: green;
        }
        100% {
          color: purple;
        }
      }
    </style>
  </head>

  <body>
    <!-- 導航列 -->

    <header class="sticky-top">
      <!-- collapse container -->
      <div class="container container-fluid" id="collapseCon">
        <h1 class="nav_h1" style="font-size: 30px">
          <img class="icon" src="./img/companyIcon.gif" alt="Company Icon" />
          <a href="index.html" style="text-decoration: none; color: white"
            >銀河電腦城</a
          >
        </h1>
        <div>
          <a href="cartPage.html" class="cart-icon"
            ><img src="./img/shoppingCart.png" height="40" /><span
              class="cart-count-col"
              >0</span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fa fa-bars"></span>
          </button>
        </div>
      </div>

      <!-- normal container -->
      <div class="container" id="normalCon">
        <h1 class="nav_h1">
          <img class="icon" src="./img/companyIcon.gif" alt="Company Icon" />
          <a href="index.html" style="text-decoration: none; color: white"
            >銀河電腦城</a
          >
        </h1>
        <nav>
          <ul>
            <li><a href="index.html">主頁</a></li>
            <li><a href="productList.html">產品目錄</a></li>
            <li><a href="builder.html">自選砌機報價</a></li>
            <li><a href="about.html">關於我們</a></li>
            <li>
              <a href="login.html">登入</a> | <a href="register.html">註冊</a>
            </li>
            <li>
              <a href="cartPage.html" class="cart-icon"
                ><img src="./img/shoppingCart.png" height="50" /><span
                  class="cart-count"
                  >0</span
                ></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <!-- 導航列extent -->
      <div class="collapse colbar" id="navbarToggleExternalContent">
        <ul>
          <li><a href="index.html">主頁</a></li>
          <li><a href="productList.html">產品目錄</a></li>
          <li><a href="builder.html">自選砌機報價</a></li>
          <li><a href="about.html">關於我們</a></li>
          <li>
            <a href="login.html">登入</a> |
            <a href="register.html">註冊</a>
          </li>
        </ul>
      </div>
      <!-- 導航列end extent -->
    </header>
    <!-- 導航列end -->
    <main style="background-color: rgb(55, 55, 65)">
      <!-- 輪播 文字-->
      <div
        id="carouselExampleFade_text"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div
          class="carousel-inner"
          style="background-color: rgb(180, 203, 203)"
        >
          <div class="carousel-item active text-car">
            <p
              class="d-block w-100 text-center anima"
              style="margin-bottom: 0px"
            >
              ~~ 每月優惠 多款電腦零件產品 限定熱賣 立即搜購 ~~
            </p>
          </div>
          <div class="carousel-item text-car">
            <p
              class="d-block w-100 text-center anima"
              style="margin-bottom: 0px"
            >
              ~~ 高性能電腦產品 ~~
            </p>
          </div>
          <div class="carousel-item text-car">
            <p
              class="d-block w-100 text-center anima"
              style="margin-bottom: 0px"
            >
              ~~ 最新各種電腦配件 ~~
            </p>
          </div>
        </div>
      </div>
      <div class="index-container">
        <!-- 輪播 相片-->
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
          style="padding-top: 10px; width: 75%"
        >
          <div class="carousel-inner">
            <div
              class="carousel-item active d-flex justify-content-center"
              data-bs-interval="3000"
            >
              <img src="./img/cpu.jpg" class="d-block w-100" alt="CPU Image" />
            </div>
            <div
              class="carousel-item d-flex justify-content-center"
              data-bs-interval="3000"
            >
              <img
                src="./img/cooling_fan.webp"
                class="d-block w-100"
                alt="motherboards"
              />
            </div>
            <div
              class="carousel-item d-flex justify-content-center"
              data-bs-interval="3000"
            >
              <img
                src="./img/index_aipc.jpeg"
                class="d-block w-100"
                alt="AI PC Image"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="row" style="margin: 0px; width: 75%">
          <div class="card">
            <div class="product-img">
              <img class="card-img-top" src=".." alt="Card image cap" />
            </div>
            <div class="card-body">
              <h5 class="card-title overflow-auto" style="height: 100px">
                產品名字
              </h5>
              <span
                style="
                  font-size: 14px;
                  color: rgb(17, 14, 14);
                  background: rgb(10, 212, 26);
                "
                >可預訂
              </span>

              <p class="card-text">最新人氣產品</p>
              <button class="btn btn-primary">立即選購</button>
            </div>
          </div>

          <div class="card">
            <div class="product-img">
              <img class="card-img-top" src=".." alt="Card image cap" />
            </div>
            <div class="card-body">
              <h5 class="card-title overflow-auto" style="height: 100px">
                產品名字
              </h5>
              <span
                style="
                  font-size: 14px;
                  color: white;
                  background: red;
                  position: relative;
                "
              >
                熱賣中
                <img
                  src="./img/hot.png"
                  style="
                    position: absolute;
                    right: -110px;
                    bottom: -30px;
                    height: 100px;
                  "
                />
              </span>
              <p class="card-text">推薦產品</p>
              <button class="btn btn-primary">立即選購</button>
            </div>
          </div>

          <div class="card">
            <div class="product-img">
              <img class="card-img-top" src=".." alt="Card image cap" />
            </div>
            <div class="card-body">
              <h5 class="card-title overflow-auto" style="height: 100px">
                產品名字
              </h5>
              <span style="font-size: 14px; color: white; background: orange">
                ***有折扣
              </span>

              <p class="card-text">金牌產品</p>
              <button class="btn btn-primary">立即選購</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 頁尾  -->
    <div style="background-color: rgb(240, 235, 235)">
      <div class="container py-4">
        <div class="row">
          <div class="col-sm-4">
            <div class="follow-us">
              <img src="./img/gx.jpeg" style="width: 100%" />
            </div>
          </div>

          <div class="col-sm-4">
            <img src="./img/payment.webp" style="width: 100%" />
          </div>

          <div class="col-sm-4">
            <p style="margin-bottom: 0px">關注我們</p>
            <a
              href="https://www.facebook.com"
              class="icon-button"
              target="_blank"
            >
              <i class="fab fa-facebook-f"></i
            ></a>
            <a
              href="https://www.instagram.com/"
              class="icon-button"
              target="_blank"
            >
              <i class="bi bi-instagram"></i
            ></a>
            <p style="margin-bottom: 0px">私隱政策 | 使用條款</p>
            <p style="margin-bottom: 0px">應用程式</p>
            <img src="./img/googleplay.svg" style="width: 45%" />
            <img src="./img/applestore.svg" style="width: 45%" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">© 2025 銀河電腦城．版權所有</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="indexScript.js"></script>
